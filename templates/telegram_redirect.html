    <!-- Meta Pixel Code -->

    <script>
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)}(window, document,'script',

    <!-- Script de UTMs Utmify (DEVE carregar primeiro para capturar UTMs da URL) -->

      src="https://cdn.utmify.com.br/scripts/utms/latest.js"
      data-utmify-prevent-xcod-sck

      onload="this.setAttribute('data-loaded', 'true'); loadUtmifyPixel()"
      async
      defer
    ></script>
    
    <!-- Pixel Utmify (carrega APÃ“S script de UTMs para garantir que UTMs foram capturados) -->
    <script>
        function loadUtmifyPixel() {
            // âœ… Garantir que script de UTMs carregou antes de carregar Pixel
            console.log('[UTMIFY] Script de UTMs carregou, carregando Pixel...');
            window.pixelId = "{{ utmify_pixel_id }}";
            var a = document.createElement("script");
            a.setAttribute("async", "");
            a.setAttribute("defer", "");
            a.setAttribute("src", "https://cdn.utmify.com.br/scripts/pixel/pixel.js");
            a.setAttribute("data-loaded", "true");  // âœ… Marcar como carregado para verificaÃ§Ã£o
            a.onload = function() {
                console.log('[UTMIFY] Pixel Utmify carregou com sucesso');
            };
            document.head.appendChild(a);
        }
    </script>
    {% endif %}
    
    <style>

<body>
    <div class="container">
        <div class="bot-icon">ðŸ¤–</div>
        <div class="bot-name">LIBERE SEU ACESSO</div>
        <div class="bot-username">@{{ bot_username }}</div>
        <div class="stats">+55.298 UsÃºarios Mensais</div>
        
        <a href="#" id="start-bot-link" class="start-button">
            Start Bot
        </a>
        
        <div class="info-text">
            If you have <strong>Telegram</strong>, you can launch<br>
            <strong>LIBERE SEU ACESSO</strong> right away.
        </div>
        
        <div class="loading" id="loading">Abrindo Telegram...</div>
    </div>
    
    <script>
        // FunÃ§Ã£o para ler cookies
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }
        
        // FunÃ§Ã£o para redirecionar para Telegram
        function redirectToTelegram() {
            const trackingToken = '{{ tracking_token }}';
            const botUsername = '{{ bot_username }}';
            const telegramUrl = `https://t.me/${botUsername}?start=${trackingToken}`;
            
            // Mostrar loading
            document.getElementById('loading').style.display = 'block';
            
            // Redirecionar
            window.location.href = telegramUrl;
        }
        
        // âœ… CORREÃ‡ÃƒO SÃŠNIOR QI 500: Aguardar Meta Pixel JS carregar e gerar cookies
        // Meta Pixel geralmente gera cookies em 500-1000ms apÃ³s fbq('track', 'PageView')
        // 800ms garante que 90% dos casos terÃ£o cookies
        let pixelLoaded = false;
        let cookiesSent = false;
        let redirectTimer = null;
        let pixelCheckInterval = null;
        
        // âœ… FunÃ§Ã£o para enviar cookies para servidor via Beacon API
        function sendCookiesToServer() {
            if (cookiesSent) return;
            
            const fbp = getCookie('_fbp');
            const fbc = getCookie('_fbc');
            const trackingToken = '{{ tracking_token }}';
            
            if (!trackingToken) {
                console.warn('[META PIXEL] tracking_token nÃ£o encontrado');
                return;
            }
            
            if (fbp || fbc) {
                // âœ… ENVIAR cookies para servidor via Beacon API (nÃ£o bloqueia redirect)
                const payload = JSON.stringify({
                    tracking_token: trackingToken,
                    _fbp: fbp || null,
                    _fbc: fbc || null
                });
                
                // âœ… CORREÃ‡ÃƒO: Usar Blob com sendBeacon para garantir Content-Type correto
                // Beacon API nÃ£o envia Content-Type automaticamente, entÃ£o precisamos usar Blob
                if (navigator.sendBeacon) {
                    try {
                        // âœ… Criar Blob com Content-Type: application/json
                        const blob = new Blob([payload], { type: 'application/json' });
                        const sent = navigator.sendBeacon('/api/tracking/cookies', blob);
                        if (sent) {
                            cookiesSent = true;
                            console.log('[META PIXEL] Cookies enviados para servidor via Beacon API:', {
                                fbp: fbp ? fbp.substring(0, 30) + '...' : 'ausente',
                                fbc: fbc ? fbc.substring(0, 50) + '...' : 'ausente'
                            });
                        } else {
                            console.warn('[META PIXEL] Beacon API nÃ£o conseguiu enviar cookies, tentando fetch...');
                            // âœ… Fallback para fetch se Beacon falhar
                            sendCookiesViaFetch(payload);
                        }
                    } catch (e) {
                        console.error('[META PIXEL] Erro ao usar Beacon API:', e);
                        // âœ… Fallback para fetch se Beacon lanÃ§ar exceÃ§Ã£o
                        sendCookiesViaFetch(payload);
                    }
                } else {
                    // âœ… Fallback para fetch (nÃ£o bloqueia, keepalive garante envio mesmo apÃ³s redirect)
                    sendCookiesViaFetch(payload);
                }
            } else {
                console.log('[META PIXEL] Cookies nÃ£o encontrados no browser');
            }
        }
        
        // âœ… FunÃ§Ã£o helper para enviar cookies via fetch (fallback)
        function sendCookiesViaFetch(payload) {
            fetch('/api/tracking/cookies', {
                method: 'POST',
                body: payload,
                headers: {'Content-Type': 'application/json'},
                keepalive: true
            }).then(response => {
                if (response.ok) {
                    cookiesSent = true;
                    console.log('[META PIXEL] Cookies enviados para servidor via fetch');
                } else {
                    console.error('[META PIXEL] Erro ao enviar cookies:', response.status, response.statusText);
                }
            }).catch(err => {
                console.error('[META PIXEL] Erro ao enviar cookies:', err);
            });
        }
        
        // âœ… Verificar se scripts Utmify carregaram antes de redirect
        function checkUtmifyAndRedirect() {
            const hasUtmifyPixel = typeof window.pixelId !== 'undefined';
            
            // âœ… Verificar se script de UTMs carregou (usar data-loaded que Ã© mais confiÃ¡vel)
            const utmifyScriptElement = document.querySelector('script[src*="utms/latest.js"]');
            const utmifyScriptLoaded = utmifyScriptElement?.getAttribute('data-loaded') === 'true' ||
                                       typeof window.utmify !== 'undefined' ||
                                       typeof window.Utmify !== 'undefined';
            
            // Verificar se Pixel Utmify carregou
            const pixelScriptLoaded = document.querySelector('script[src*="pixel/pixel.js"]')?.getAttribute('data-loaded') === 'true';
            
            // Se Utmify configurado, aguardar scripts carregarem
            if (hasUtmifyPixel && (!utmifyScriptLoaded || !pixelScriptLoaded)) {
                // Aguardar mais 500ms para scripts carregarem (mÃ¡ximo 3 tentativas = 1.5s)
                if (!window.utmifyCheckAttempts) window.utmifyCheckAttempts = 0;
                window.utmifyCheckAttempts++;
                
                if (window.utmifyCheckAttempts < 3) {
                    setTimeout(() => {
                        checkUtmifyAndRedirect();
                    }, 500);
                    return;
                } else {
                    // Timeout: scripts nÃ£o carregaram em 1.5s, fazer redirect mesmo assim
                    console.warn('[UTMIFY] Scripts nÃ£o carregaram a tempo, fazendo redirect mesmo assim');
                }
            }
            
            // Scripts carregaram ou Utmify nÃ£o configurado, fazer redirect
            sendCookiesToServer();
            redirectToTelegram();
        }
        
        // âœ… Verificar se Pixel carregou e aguardar cookies serem gerados
        function checkPixelAndSendCookies() {
            if (typeof fbq === 'undefined') {
                return false;
            }
            
            pixelLoaded = true;
            
            // âœ… Pixel carregou, aguardar 800ms para Meta Pixel JS gerar cookies
            // Meta Pixel JS precisa executar fbq('track', 'PageView') e fazer request para Meta
            // Isso geralmente leva 500-1000ms
            setTimeout(() => {
                // âœ… Verificar scripts Utmify antes de redirect (garante que UTMs foram capturados)
                checkUtmifyAndRedirect();
            }, 800); // âœ… 800ms Ã© suficiente para 90% dos casos
            
            return true;
        }
        
        // âœ… Tentar verificar a cada 100ms se Pixel carregou
        pixelCheckInterval = setInterval(() => {
            if (checkPixelAndSendCookies()) {
                clearInterval(pixelCheckInterval);
                if (redirectTimer) clearTimeout(redirectTimer);
            }
        }, 100);
        
        // âœ… Fallback: Se Pixel nÃ£o carregou em 2s, enviar cookies (se existirem) e redirect
        redirectTimer = setTimeout(() => {
            clearInterval(pixelCheckInterval);
            
            // âœ… Tentar enviar cookies mesmo se Pixel nÃ£o carregou (podem existir de visita anterior)
            sendCookiesToServer();
            
            // âœ… Verificar scripts Utmify antes de redirect (garante que UTMs foram capturados)
            checkUtmifyAndRedirect();
        }, 2000);
        
        // Click no botÃ£o tambÃ©m faz redirect (enviar cookies antes)
        document.getElementById('start-bot-link').addEventListener('click', (e) => {
            e.preventDefault();
            clearInterval(pixelCheckInterval);
            if (redirectTimer) clearTimeout(redirectTimer);
            // âœ… Enviar cookies antes do redirect (se ainda nÃ£o foram enviados)
            sendCookiesToServer();
            // âœ… Verificar scripts Utmify antes de redirect (garante que UTMs foram capturados)
            checkUtmifyAndRedirect();
        });
    </script>
    
    <!-- âœ… FALLBACK: UsuÃ¡rios sem JavaScript sÃ£o redirecionados automaticamente -->
    <noscript>

                Clique aqui se nÃ£o for redirecionado automaticamente
            </a>
        </p>
    </noscript>
</body>
