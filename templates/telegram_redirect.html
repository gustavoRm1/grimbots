<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIBERE SEU ACESSO</title>
    
    <!-- ‚úÖ Meta Parameter Builder Library (Client-Side) -->
    <!-- CR√çTICO: Carregar ANTES do Meta Pixel JS para capturar fbc/fbp corretamente -->
    <script src="https://capi-automation.s3.us-east-2.amazonaws.com/public/client_js/capiParamBuilder/clientParamBuilder.bundle.js"></script>
    
    <!-- Meta Pixel Code -->
    {% if pixel_id %}
    <script>
        // ‚úÖ CR√çTICO: Usar Meta Parameter Builder para melhorar FBC/FBP coverage
        (async() => {
            try {
                // ‚úÖ Fun√ß√£o para buscar IP (priorizar IPv6, fallback IPv4)
                const getIpFn = async function () {
                    try {
                        // Tentar IPv6 primeiro
                        const ipv6Response = await fetch('https://api64.ipify.org?format=text').catch(() => null);
                        if (ipv6Response && ipv6Response.ok) {
                            const ipv6 = await ipv6Response.text();
                            if (ipv6 && ipv6.includes(':')) {
                                return ipv6; // IPv6
                            }
                        }
                        // Fallback IPv4
                        const ipv4Response = await fetch('https://api.ipify.org?format=text').catch(() => null);
                        if (ipv4Response && ipv4Response.ok) {
                            return await ipv4Response.text(); // IPv4
                        }
                        return null;
                    } catch (e) {
                        console.warn('[META PARAM BUILDER] Erro ao buscar IP:', e);
                        return null;
                    }
                };
                
                // ‚úÖ CR√çTICO: Processar e coletar TODOS os par√¢metros ANTES do Meta Pixel JS
                // Isso garante que fbc, fbp e client_ip_address sejam capturados corretamente
                const currentUrl = window.location.href;
                const updated_cookies = await clientParamBuilder.processAndCollectAllParams(currentUrl, getIpFn);
                
                // ‚úÖ Log para debug
                if (updated_cookies) {
                    console.log('[META PARAM BUILDER] Par√¢metros coletados:', {
                        fbc: updated_cookies['_fbc'] ? updated_cookies['_fbc'].substring(0, 50) + '...' : 'ausente',
                        fbp: updated_cookies['_fbp'] ? updated_cookies['_fbp'].substring(0, 30) + '...' : 'ausente',
                        client_ip: updated_cookies['_fbi'] || 'ausente'
                    });
                }
                
                // ‚úÖ Enviar cookies para servidor (incluindo _fbi para client_ip_address)
                const trackingToken = '{{ tracking_token }}';
                if (trackingToken && (updated_cookies['_fbc'] || updated_cookies['_fbp'] || updated_cookies['_fbi'])) {
                    const cookiePayload = JSON.stringify({
                        tracking_token: trackingToken,
                        _fbp: updated_cookies['_fbp'] || null,
                        _fbc: updated_cookies['_fbc'] || null,
                        _fbi: updated_cookies['_fbi'] || null  // ‚úÖ client_ip_address
                    });
                    
                    // ‚úÖ Enviar via Beacon API (n√£o bloqueia)
                    if (navigator.sendBeacon) {
                        const blob = new Blob([cookiePayload], { type: 'application/json' });
                        navigator.sendBeacon('/api/tracking/cookies', blob);
                    } else {
                        fetch('/api/tracking/cookies', {
                            method: 'POST',
                            body: cookiePayload,
                            headers: {'Content-Type': 'application/json'},
                            keepalive: true
                        }).catch(err => console.error('[META PARAM BUILDER] Erro ao enviar cookies:', err));
                    }
                }
            } catch (e) {
                console.error('[META PARAM BUILDER] Erro ao processar par√¢metros:', e);
                // ‚úÖ N√£o bloquear Meta Pixel se Parameter Builder falhar
            }
        })();
        
        // ‚úÖ Meta Pixel JS (carregar ap√≥s Parameter Builder processar)
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)}(window, document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', '{{ pixel_id }}');
        
        // ‚úÖ CR√çTICO: Usar event_id do servidor para deduplica√ß√£o perfeita
        // Se servidor enviou pageview_event_id, usar (garante deduplica√ß√£o PageView ‚Üî Purchase)
        // Caso contr√°rio, Meta Pixel JS gerar√° automaticamente
        fbq('track', 'PageView', {}, { eventID: '{{ pageview_event_id }}' });
    </script>
    <noscript>
        <img height="1" width="1" style="display:none"
        src="https://www.facebook.com/tr?id={{ pixel_id }}&ev=PageView&noscript=1"/>
    </noscript>
    {% endif %}
    
    <!-- ‚úÖ Utmify Scripts -->
    {% if utmify_pixel_id %}
    <!-- Script de UTMs Utmify (DEVE carregar primeiro para capturar UTMs da URL) -->
    <script
      src="https://cdn.utmify.com.br/scripts/utms/latest.js"
      data-utmify-prevent-xcod-sck
      data-utmify-prevent-subids
      onload="this.setAttribute('data-loaded', 'true'); loadUtmifyPixel()"
      async
      defer
    ></script>
    
    <!-- Pixel Utmify (carrega AP√ìS script de UTMs para garantir que UTMs foram capturados) -->
    <script>
        function loadUtmifyPixel() {
            // ‚úÖ Garantir que script de UTMs carregou antes de carregar Pixel
            console.log('[UTMIFY] Script de UTMs carregou, carregando Pixel...');
            window.pixelId = "{{ utmify_pixel_id }}";
            var a = document.createElement("script");
            a.setAttribute("async", "");
            a.setAttribute("defer", "");
            a.setAttribute("src", "https://cdn.utmify.com.br/scripts/pixel/pixel.js");
            a.setAttribute("data-loaded", "true");  // ‚úÖ Marcar como carregado para verifica√ß√£o
            a.onload = function() {
                console.log('[UTMIFY] Pixel Utmify carregou com sucesso');
            };
            document.head.appendChild(a);
        }
    </script>
    {% endif %}
    
    <style>
        /* Estilo similar ao Telegram para parecer natural */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #3390ec;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 400px;
            width: 100%;
        }
        .bot-icon {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        .bot-name {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .bot-username {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        .stats {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        .start-button {
            background: white;
            color: #3390ec;
            border: none;
            padding: 14px 28px;
            border-radius: 24px;

            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s;
        }
        .start-button:hover {
            transform: scale(1.05);
        }
        .info-text {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 20px;
        }
        .loading {
            display: none;
            margin-top: 10px;
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bot-icon">ü§ñ</div>
        <div class="bot-name">LIBERE SEU ACESSO</div>
        <div class="bot-username">@{{ bot_username }}</div>
        <div class="stats">+55.298 Us√∫arios Mensais</div>
        
        <a href="#" id="start-bot-link" class="start-button">
            Start Bot
        </a>
        
        <div class="info-text">
            If you have <strong>Telegram</strong>, you can launch<br>
            <strong>LIBERE SEU ACESSO</strong> right away.
        </div>
        
        <div class="loading" id="loading">Abrindo Telegram...</div>
    </div>
    
    <script>
        // Fun√ß√£o para ler cookies
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }
        
        // Fun√ß√£o para redirecionar para Telegram
        function redirectToTelegram() {
            const trackingToken = '{{ tracking_token }}';
            const botUsername = '{{ bot_username }}';
            const telegramUrl = `https://t.me/${botUsername}?start=${trackingToken}`;
            
            // Mostrar loading
            document.getElementById('loading').style.display = 'block';
            
            // Redirecionar
            window.location.href = telegramUrl;
        }
        
        // ‚úÖ CORRE√á√ÉO S√äNIOR QI 500: Aguardar Meta Pixel JS carregar e gerar cookies
        // Meta Pixel geralmente gera cookies em 500-1000ms ap√≥s fbq('track', 'PageView')
        // 800ms garante que 90% dos casos ter√£o cookies
        let pixelLoaded = false;
        let cookiesSent = false;
        let redirectTimer = null;
        let pixelCheckInterval = null;
        
        // ‚úÖ Fun√ß√£o para enviar cookies para servidor via Beacon API
        function sendCookiesToServer() {
            if (cookiesSent) return;
            
            const fbp = getCookie('_fbp');
            const fbc = getCookie('_fbc');
            const trackingToken = '{{ tracking_token }}';
            
            if (!trackingToken) {
                console.warn('[META PIXEL] tracking_token n√£o encontrado');
                return;
            }
            
            if (fbp || fbc) {
                // ‚úÖ ENVIAR cookies para servidor via Beacon API (n√£o bloqueia redirect)
                const payload = JSON.stringify({
                    tracking_token: trackingToken,
                    _fbp: fbp || null,
                    _fbc: fbc || null
                });
                
                // ‚úÖ CORRE√á√ÉO: Usar Blob com sendBeacon para garantir Content-Type correto
                // Beacon API n√£o envia Content-Type automaticamente, ent√£o precisamos usar Blob
                if (navigator.sendBeacon) {
                    try {
                        // ‚úÖ Criar Blob com Content-Type: application/json
                        const blob = new Blob([payload], { type: 'application/json' });
                        const sent = navigator.sendBeacon('/api/tracking/cookies', blob);
                        if (sent) {
                            cookiesSent = true;
                            console.log('[META PIXEL] Cookies enviados para servidor via Beacon API:', {
                                fbp: fbp ? fbp.substring(0, 30) + '...' : 'ausente',
                                fbc: fbc ? fbc.substring(0, 50) + '...' : 'ausente'
                            });
                        } else {
                            console.warn('[META PIXEL] Beacon API n√£o conseguiu enviar cookies, tentando fetch...');
                            // ‚úÖ Fallback para fetch se Beacon falhar
                            sendCookiesViaFetch(payload);
                        }
                    } catch (e) {
                        console.error('[META PIXEL] Erro ao usar Beacon API:', e);
                        // ‚úÖ Fallback para fetch se Beacon lan√ßar exce√ß√£o
                        sendCookiesViaFetch(payload);
                    }
                } else {
                    // ‚úÖ Fallback para fetch (n√£o bloqueia, keepalive garante envio mesmo ap√≥s redirect)
                    sendCookiesViaFetch(payload);
                }
            } else {
                console.log('[META PIXEL] Cookies n√£o encontrados no browser');
            }
        }
        
        // ‚úÖ Fun√ß√£o helper para enviar cookies via fetch (fallback)
        function sendCookiesViaFetch(payload) {
            fetch('/api/tracking/cookies', {
                method: 'POST',
                body: payload,
                headers: {'Content-Type': 'application/json'},
                keepalive: true
            }).then(response => {
                if (response.ok) {
                    cookiesSent = true;
                    console.log('[META PIXEL] Cookies enviados para servidor via fetch');
                } else {
                    console.error('[META PIXEL] Erro ao enviar cookies:', response.status, response.statusText);
                }
            }).catch(err => {
                console.error('[META PIXEL] Erro ao enviar cookies:', err);
            });
        }
        
        // ‚úÖ Verificar se scripts Utmify carregaram antes de redirect
        function checkUtmifyAndRedirect() {
            const hasUtmifyPixel = typeof window.pixelId !== 'undefined';
            
            // ‚úÖ Verificar se script de UTMs carregou (usar data-loaded que √© mais confi√°vel)
            const utmifyScriptElement = document.querySelector('script[src*="utms/latest.js"]');
            const utmifyScriptLoaded = utmifyScriptElement?.getAttribute('data-loaded') === 'true' ||
                                       typeof window.utmify !== 'undefined' ||
                                       typeof window.Utmify !== 'undefined';
            
            // Verificar se Pixel Utmify carregou
            const pixelScriptLoaded = document.querySelector('script[src*="pixel/pixel.js"]')?.getAttribute('data-loaded') === 'true';
            
            // Se Utmify configurado, aguardar scripts carregarem
            if (hasUtmifyPixel && (!utmifyScriptLoaded || !pixelScriptLoaded)) {
                // Aguardar mais 500ms para scripts carregarem (m√°ximo 3 tentativas = 1.5s)
                if (!window.utmifyCheckAttempts) window.utmifyCheckAttempts = 0;
                window.utmifyCheckAttempts++;
                
                if (window.utmifyCheckAttempts < 3) {
                    setTimeout(() => {
                        checkUtmifyAndRedirect();
                    }, 500);
                    return;
                } else {
                    // Timeout: scripts n√£o carregaram em 1.5s, fazer redirect mesmo assim
                    console.warn('[UTMIFY] Scripts n√£o carregaram a tempo, fazendo redirect mesmo assim');
                }
            }
            
            // Scripts carregaram ou Utmify n√£o configurado, fazer redirect
            sendCookiesToServer();
            redirectToTelegram();
        }
        
        // ‚úÖ Verificar se Pixel carregou e aguardar cookies serem gerados
        function checkPixelAndSendCookies() {
            if (typeof fbq === 'undefined') {
                return false;
            }
            
            pixelLoaded = true;
            
            // ‚úÖ Pixel carregou, aguardar 800ms para Meta Pixel JS gerar cookies
            // Meta Pixel JS precisa executar fbq('track', 'PageView') e fazer request para Meta
            // Isso geralmente leva 500-1000ms
            setTimeout(() => {
                // ‚úÖ Verificar scripts Utmify antes de redirect (garante que UTMs foram capturados)
                checkUtmifyAndRedirect();
            }, 800); // ‚úÖ 800ms √© suficiente para 90% dos casos
            
            return true;
        }
        
        // ‚úÖ Tentar verificar a cada 100ms se Pixel carregou
        pixelCheckInterval = setInterval(() => {
            if (checkPixelAndSendCookies()) {
                clearInterval(pixelCheckInterval);
                if (redirectTimer) clearTimeout(redirectTimer);
            }
        }, 100);
        
        // ‚úÖ Fallback: Se Pixel n√£o carregou em 2s, enviar cookies (se existirem) e redirect
        redirectTimer = setTimeout(() => {
            clearInterval(pixelCheckInterval);
            
            // ‚úÖ Tentar enviar cookies mesmo se Pixel n√£o carregou (podem existir de visita anterior)
            sendCookiesToServer();
            
            // ‚úÖ Verificar scripts Utmify antes de redirect (garante que UTMs foram capturados)
            checkUtmifyAndRedirect();
        }, 2000);
        
        // Click no bot√£o tamb√©m faz redirect (enviar cookies antes)
        document.getElementById('start-bot-link').addEventListener('click', (e) => {
            e.preventDefault();
            clearInterval(pixelCheckInterval);
            if (redirectTimer) clearTimeout(redirectTimer);
            // ‚úÖ Enviar cookies antes do redirect (se ainda n√£o foram enviados)
            sendCookiesToServer();
            // ‚úÖ Verificar scripts Utmify antes de redirect (garante que UTMs foram capturados)
            checkUtmifyAndRedirect();
        });
    </script>
    
    <!-- ‚úÖ FALLBACK: Usu√°rios sem JavaScript s√£o redirecionados automaticamente -->
    <noscript>
        <meta http-equiv="refresh" content="0;url=https://t.me/{{ bot_username }}?start={{ tracking_token }}">
        <p style="text-align: center; margin-top: 20px;">
            Redirecionando para Telegram...<br>
            <a href="https://t.me/{{ bot_username }}?start={{ tracking_token }}" style="color: white; text-decoration: underline;">
                Clique aqui se n√£o for redirecionado automaticamente
            </a>
        </p>
    </noscript>
</body>
