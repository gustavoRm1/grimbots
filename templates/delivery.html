<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega - Acesso Liberado</title>
    
    <!-- Meta Pixel Code -->
    {% if has_meta_pixel and pixel_config.pixel_id %}
    <script>
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)}(window, document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', '{{ pixel_config.pixel_id }}');
    </script>
    {% endif %}
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .product-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        .amount {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 30px;
            color: #4ade80;
        }
        .redirect-button {
            background: white;
            color: #667eea;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }
        .redirect-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .loading {
            display: none;
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ…</div>
        <h1>Acesso Liberado!</h1>
        <div class="product-name">{{ pixel_config.content_name }}</div>
        <div class="amount">R$ {{ "%.2f"|format(pixel_config.value) }}</div>
        
        {% if redirect_url %}
        <a href="{{ redirect_url }}" id="redirect-link" class="redirect-button">
            Acessar Agora
        </a>
        <div class="loading" id="loading">Redirecionando...</div>
        {% else %}
        <p>Seu acesso foi liberado com sucesso!</p>
        {% endif %}
    </div>
    
    <script>
        // Redirect helper com delay mÃ­nimo (â‰¥4.5s) para permitir envio do Purchase
        {% if redirect_url %}
        const REDIRECT_DELAY_MS = 4500;
        const redirectAllowedAt = Date.now() + REDIRECT_DELAY_MS;
        const redirectUrl = '{{ redirect_url }}';
        const loadingEl = document.getElementById('loading');
        const linkEl = document.getElementById('redirect-link');

        function safeRedirect() {
            const now = Date.now();
            if (now < redirectAllowedAt) {
                return setTimeout(safeRedirect, redirectAllowedAt - now);
            }
            if (loadingEl) loadingEl.style.display = 'block';
            window.location.href = redirectUrl;
        }

        // Auto redirect apÃ³s delay mÃ­nimo
        setTimeout(safeRedirect, REDIRECT_DELAY_MS);

        // Intercepta clique antes do delay mÃ­nimo
        if (linkEl) {
            linkEl.addEventListener('click', function (e) {
                e.preventDefault();
                safeRedirect();
            });
        }
        {% endif %}

        // âœ… Purchase client-side deduplicado com server-side (eventID igual) + espera por fbq
        (function firePurchaseSafe() {
            {% if has_meta_pixel and pixel_config.pixel_id and pixel_config.event_id %}
            const EVENT_ID = "{{ pixel_config.event_id }}"; // ðŸ”‘ ÃšNICO POR COMPRA (vem do backend)
            const purchaseKey = `purchase_sent_${EVENT_ID}`; // ðŸ”‘ ÃšNICO POR COMPRA
            if (localStorage.getItem(purchaseKey)) {
                console.log('[META PIXEL] Purchase jÃ¡ enviado (localStorage flag presente)', { eventID: EVENT_ID });
                return;
            }

            const MAX_RETRIES = 20; // ~5s
            const INTERVAL_MS = 250;
            let attempts = 0;

            function tryFire() {
                if (typeof window.fbq === 'function') {
                    try {
                        fbq('track', 'Purchase', {
                            value: {{ pixel_config.value }},
                            currency: '{{ pixel_config.currency }}',
                            content_type: 'product',
                            content_name: '{{ pixel_config.content_name }}',
                            content_ids: ['{{ pixel_config.content_id }}']
                        }, {
                            eventID: EVENT_ID // ðŸ”‘ DEDUP ÃšNICO
                        });

                        localStorage.setItem(purchaseKey, '1');

                        console.log('[META] Purchase disparado com sucesso', {
                            eventID: EVENT_ID,
                            value: {{ pixel_config.value }},
                            currency: '{{ pixel_config.currency }}'
                        });
                    } catch (e) {
                        console.error('[META] Erro ao disparar Purchase', e);
                    }

                    // âœ… Opcional: enviar cookies atualizados para o backend
                    {% if pixel_config.tracking_token %}
                    setTimeout(function() {
                        const getCookie = (name) => {
                            const value = `; ${document.cookie}`;
                            const parts = value.split(`; ${name}=`);
                            if (parts.length === 2) return parts.pop().split(';').shift();
                            return null;
                        };

                        const fbp = getCookie('_fbp');
                        const fbc = getCookie('_fbc');
                        const fbi = getCookie('_fbi');

                        if (fbp || fbc || fbi) {
                            const payload = {
                                tracking_token: '{{ pixel_config.tracking_token }}',
                                _fbp: fbp,
                                _fbc: fbc,
                                _fbi: fbi,
                                page_type: 'delivery'
                            };

                            navigator.sendBeacon('/api/tracking/cookies',
                                new Blob([JSON.stringify(payload)], { type: 'application/json' })
                            );
                        }
                    }, 800);
                    {% endif %}

                    return;
                }

                attempts += 1;
                if (attempts < MAX_RETRIES) {
                    setTimeout(tryFire, INTERVAL_MS);
                } else {
                    console.error('[META] fbq nÃ£o disponÃ­vel apÃ³s retries â€” Purchase NÃƒO enviado');
                }
            }

            tryFire();
            {% endif %}
        })();
    </script>
</body>
</html>
